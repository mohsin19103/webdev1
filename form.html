<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="form2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/all.min.css">
</head>
    
<body>
    <div class="main">
        <div class="logo" >
            <a href="index.html"></a>
            <span id="p1"><b>A</b></span>
            <span id="p2">one sport</span>
            <a href="index.html"></a>
            
        </div>
        <div class="nav">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="search">
            <input id="text" placeholder="Search product">
        </div>
        <div class="icon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btn">
            <button>
                Signin
            </button>
        </div>
        <div class="cart">
            <i class="fas fa-cart-arrow-down"></i>
        </div>
    </div>
    <div class="wrapper">
        <form action="#">
            <h1>Sign Up</h1>
            <div class="input-box">
                <input type="text" placeholder="Username..." required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="E-mail..." required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password..." required>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#" id="for">Forgot Password</a>
            </div>
            <button type="submit" class="btn" onclick="window.location.href='Signup.html'">Create Account</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>
</body>

</html>
